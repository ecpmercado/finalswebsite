<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mercado's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #929292;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
    }

    p.caption {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: left;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-width: 800px;
      max-height: 800px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Zoom overlay styles */
    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: zoom-out;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .zoom-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .zoom-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.7);
      transform: scale(1);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Mercado's Portfolio</h1>
  <p class="caption">last three are ones i drew using krita, the rest i used discord's whiteboard, hence one of the images having the watermark at the bottom</p>

  <div class="gallery">
    <img src="images/image1.png" alt="Image 1" />
    <img src="images/image2.png" alt="Image 2" />
    <img src="images/image3.png" alt="Image 3" />
    <img src="images/image4.png" alt="Image 4" />
    <img src="images/image5.png" alt="Image 5" />
    <img src="images/image6.png" alt="Image 6" />
    <img src="images/image7.png" alt="Image 7" />
    <img src="images/image8.png" alt="Image 8" />
  </div>

  <!-- Zoom Overlay -->
  <div class="zoom-overlay" id="zoomOverlay">
    <img src="" alt="Zoomed Image" id="zoomedImage" />
  </div>

  <script>
    const gallery = document.querySelector('.gallery');
    const zoomOverlay = document.getElementById('zoomOverlay');
    const zoomedImage = document.getElementById('zoomedImage');

    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        zoomedImage.src = e.target.src;
        zoomOverlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // prevent background scroll
      }
    });

    zoomOverlay.addEventListener('click', () => {
      zoomOverlay.classList.remove('active');
      zoomedImage.src = '';
      document.body.style.overflow = ''; // restore scroll
    });

    // Optional: close zoom on pressing ESC key
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && zoomOverlay.classList.contains('active')) {
        zoomOverlay.classList.remove('active');
        zoomedImage.src = '';
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
